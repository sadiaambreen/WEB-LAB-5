<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center; color: rgb(0, 0, 0); font-family: 'Times New Roman', Times, serif; font-style: italic;">Input radius value and get the volume of sphere</h2>
    <br>
    <form style="text-align: center;">
        <h3 style="color: rgb(121, 1, 1);">RADIUS</h3>
        <input type = number id="Rad" name="rad">
        <h3 style="color:  rgb(139, 5, 0);">VOLUME</h3>
        <input type = number id="vol" name="vol">
        <br>
        <button type="button" id="btn" style="background-color: rgb(255, 251, 0);">Calculate Volume</button>
    </form>
    <script type="text/javascript">
function calculateVolume() 
{
let radius = document.getElementById("Rad").value;
let volume = 4/3*Math.PI*Math.pow(radius,3);
document.getElementById("vol").value = volume.toFixed(2);
}
let button = document.getElementById("btn");
button.onclick = calculateVolume;
    </script>
</body>
</html>
